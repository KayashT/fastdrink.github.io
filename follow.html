                <script>
                        "use strict";
                        const drink = document.querySelector(".drink");
                        document.querySelector(".drink > .press_drink").addEventListener("click", () => {
                            drink.classList.toggle("drink_open");
                        });
                        
                        const countPlus = document.querySelector(".count .plus");
                        const countMinus = document.querySelector(".count .minus");
                        const countInput = document.querySelector(".count input");
                        countPlus.addEventListener("click", () => {
                            countInput.valueAsNumber += 1; 
                        });
                        countMinus.addEventListener("click", () => {
                            if (countInput.valueAsNumber > 1) {
                                countInput.valueAsNumber -= 1; 
                            }
                            
                        });
